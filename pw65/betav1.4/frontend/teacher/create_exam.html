
<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Question Bank - Professor</title>
	<link rel = "stylesheet" type = "text/css" href = "../css/style.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
</head>

<body>
<div class="grid">
	<div class="header">
		<div class="navbar">
			<div class="logo">
				<a href=""><img src="../img/njit-logo-mod.png" alt="logo"> </a>

			</div>
			<div class="user-name">
				<a id="userid">Professor ID</a>
			</div>

			<div class="menu">
				<ul class="ul-bar">
						<li class="li-link"><a href="javascript:goTo('t-landing.html')">Home</a></li>		
						<li class="li-link"><a href="javascript:goTo('create_question.html')">Create Question</a></li>
						<li class="li-link"><a href="javascript:goTo('create_exam.html')">Create Exam</a></li>
						<li class="li-link"><a href="javascript:logOut()">Log out</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="container-left-sm">
			<div class="container-title">
				<div class="caption">
					<span class="caption-title"> Create Exam </span>
					<span class="caption-explain"> Add Questions &#038; Fill In</span>
				</div>
			</div>
			<div class="container-body">
				<form name='form-create-exam' id="form_create_exam" onSubmit="submitExam(event)">
					<div class="question-block">
						<div class="left-block" style="width: 25%">
							<label>Exam Name: </label>
						</div>
						<div class="right-block other" style="width: 75%">
							<input class="clean" type="text" id="test_name" placeholder="Enter exam name..." required="Missing exam name">
						</div>
					</div>
					
					<div id="question-block">
						<div class="question-block">
							<div class="left-block" style="width: 100%; text-align:center !important; margin-bottom: 20px;">
								<h2>Exam Questions</h2>
							</div>
						</div>
					</div>
					<br>
					<div>
						<input class="clean" type="submit" value="Create">
					</div>
					<div id ="status">
          				<h2></h2>
        			</div>
				</form>
			</div>
		</div>



		<div class="container-right-lg">
			<div class="container-title">
				<div class="caption">
					<span class="caption-title"> Question Data Bank </span>
					<span class="caption-explain"> List of created Questions</span>
				</div>
			</div>
			<div class="container-body">
				<form id=sort_form onSubmit="submitSort(event)">
				<div class="table-options" id ="search_options">
							<label>Sort by: </label>
							<input type="text" id="search_by" placeholder="Search by Keyword">
							<select id="sort-difficulty" onchange="submitSort()">
									<option value="">Difficulty</option>
									<option value="Easy">Easy</option>
									<option value="Medium">Medium</option>
									<option value="Hard">Hard</option>
							</select>
							<select id="sort-topic" onchange="submitSort()">
									<option value="">Topic</option>
									<option value="Arrays">Arrays</option>
									<option value="Conditionals">Conditionals</option>
									<option value="Loops">Loops</option>
									<option value="Recursion">Recursion</option>
									<option value="Strings">Strings</option>
							</select>
				</div>
				</form>
				<form>
					<table>
						<col width="3%">
						<col width="5%">
						<col width="6%">
						<col width="6%">
						<col width="70%">
						<col width="10%">
						<thead>
						<tr>
							<th>ID</th>
							<th>Question</th>
							<th>Difficulty</th>
							<th>Topic</th>
							<th>Question Text</th>
							<th>Add To Exam</th>
						</tr>
						</thead>
						<tbody id="question_table">
						</tbody>

					</table>
				</form>
			</div>
		</div>
	</div>
	<div class="footer">
	</div>
</div>
</body>
<script type="text/javascript" src="exam.js"></script>
<script type="text/javascript" src="../main.js"></script>

</html>
