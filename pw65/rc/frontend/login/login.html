<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content ="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/login.css">
	<title>test</title>

</head>

<body>
	<div class="grid">
		<div class="main">
			<div class ="container">
				<form name = 'form-login' id="loginForm" autocomplete="off">
					<div class="title-group">
						<h1 class= "form-title">CS490 Login</h1>
					</div>

					<div class="logo">

					</div>
					<div class= "form-group" >
						<input class="input" type="text" id="username" placeholder="Username" required="Missing username." autocomplete="off">
					</div>
					<div class= "form-group">
						<input class="input" type="password" id="password" placeholder="Password" required="Missing password." autocomplete="off">
					</div>
					<div class= "form-group-btn">
						<input class = "login-btn" type="submit" value="Login">
					</div>
				</form>
			</div>
		</div>
		<div class="footer"></div>
		<div class="image"></div>
	</div>

</body>
<script type="text/javascript" src="login.js"></script>
</html>
