<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Student - Exam</title>
	<link rel = "stylesheet" type = "text/css" href = "../css/style.css" />
</head>

<body>
<div class="grid">
	<div class="header">
		<div class="navbar">
			<div class="logo">
				<a href=""><img src="../img/njit-logo-mod.png" alt="logo"> </a>

			</div>
			<div class="user-name">
				<a id="userid">Professor ID</a>
			</div>

			<div class="menu">
				<ul class="ul-bar">
						<li class="li-link"><a href="javascript:goTo('t-landing.html')">Home</a></li>		
						<li class="li-link"><a href="javascript:goTo('create_question.html')">Create Question</a></li>
						<li class="li-link"><a href="javascript:goTo('create_exam.html')">Create Exam</a></li>
						<li class="li-link"><a href="javascript:logOut()">Log out</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="question-list" class="main">
		<div class="question-container" style="height: 60px;">
			<div class="container-title">
				<div class="caption">
					<span class="caption-title" style="font-size: 48px" id="exam_name"> Exam </span>
          <span class="caption-explain" style="font-size: 32px" id="student_name"> Student</span>
				</div>
			</div>	
		</div>
	</div>
	<div class="footer">
		<div>
				<form>
					<div style="text-align: center;">
						<input type="button" value="Update" onClick="updateStudentExam()">
					</div>
           <div style="text-align: center;">
                <span id='status'></span>
           </div>
				</form>
			</div>
	</div>
</div>
</body>
<script type="text/javascript" src="../main.js"></script>
<script type="text/javascript" src="reviewExam.js"></script>
</html>
